<div class="border-bottom mb-2 pb-2 row">
  <div class='col-9'>
    <h4 style="color:rgb(120,120,120);
      margin-bottom:4px;">
    {{job['title']}}</h4>
    <div>
    <b>Location:</b> {{job['location']}}
    </div>
    {% if 'salary' in job %}
    <div>
    <b>Salary:</b> {{job['salary']}}
    </div>
    {% endif %}
  </div>
  <div class='col-3'>
    <a href="/job/{{job['id']}}" type="button" class="btn btn-outline-primary float-right align-middle"" 
       class="btn btn-outline-primary">
       Apply
    </a>
  </div>
</div>
