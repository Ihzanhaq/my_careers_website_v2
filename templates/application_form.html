<h4>Applicaion Form</h4>

<form action="/job/{{job['id']}}/apply" method="post">
  <div class="m-2">
    <label>Full Name</label><br>
    <input type="text" name="full_name" placeholder="Full Name"/>
  </div>
  <div class="m-2">
    <label>Email</label><br>
    <input type="email" name="email" placeholder="Email"/>
  </div>  
  <div class="m-2">
    <label>LinkedIn URL</label><br>
    <input type="text" name="linkedin_url" placeholder="LinkedIn URL" />
  </div>
  <div class="m-2">
    <label>Education</label><br>
    <textarea name="education" placeholder="Education"></textarea>
  </div>
  <div class="m-2">
    <label>Work Experience</label><br>
    <textarea type="text" name="work_experience" placeholder="Work Experience" ></textarea>
  </div>
  <div class="m-2">
    <label>Resume URL</label><br>
    <input type="text" name="resume_url" placeholder="Resume URL"/>
  </div>
  <input type="submit"/>
</form>
